<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
    body    {
            background-color: rgb(255, 254, 205);
        }
    #bmi{
        background-color: rgb(221, 221, 221);
        border-width: medium;
        border-color: black;
        border-style: solid;
        width: 90%;
        max-width: 1200px;
    }

    .bmi_image{
        width: 600px;
        max-width: 335px;
        height: 375px;
    }
</style>
</head>
<body>
    <br>
    <br>

    <div class="container text-danger" style="text-align: center;" id="bmi">
        <br>
        <div class="row align-items-center">
            <h1>BMI Calculator</h1>
            <img src="https://blk-pediatric-practice.com/wp-content/uploads/2021/06/obesity-title-image.jpg" alt="don't mind this lolol"  class="bmi_image">
         <!--image orientation-->
         <br>
         
                <div class="container col-md-8">
                    <div class="container">
                        <br>
                        <br>
                            <p class="text-muted"><span class="text-dark"><strong>Body Mass Index (BMI)</strong></span> categories are standardized classifications
                                used to assess
                                weight status based on an individual's height 
                                measured in kilogram per square meter (kg/m^2).
                            <p>
                            <!--supposed to go right before details istg-->
                            <details>
                                <summary class="h3 text-success">Instructions:</summary>
                                <br>
                                <i class="text-dark">Input your weight (in kilograms) and height (in meters)</i>
                                <br>
                            </details>

                            <br> <br> <!--forms-->
                            <form>
                                <label><h4 class="text-dark">Weight:</h4></label>
                                <input id="name" type="text" class="form-control" placeholder="Weight in Kilograms..."> <br>

                                <label><h4 class="text-dark">Height:</h4></label>
                                <input type="text" class="form-control" placeholder="Height in Meters.."> <br>

                                    <div class="row">
                                    <button type="button" class="btn btn-warning" onclick="BMI_CALC()">CALCULATE</button>
                                    </div>
                            <br>
                            <br>
                            </form>
                    </div>
                </div>
    </div>

    <h4>You are: </h4>
    <h3 id="result"></h3>
<br>
<br>
    <h3 id="result2"></h3>

    <br>
    <br>


            <script>
                function BMI_CALC(){
                    var weight = Number(document.getElementById("weight").value);
                    var height = Number(document.getElementById("height").value);
                    var result = weight / (Math.pow(height, 2))
                    document.getElementById("result").innerHTML = 'You are: ' + result
                }

                if (result < 18.5){
                    getElementById("result2").innerHTML = 'You are underweight. Try to gain more weight.'
                }

                if (result >= 18.5){
                    getElementById("result2").innerHTML = 'You are at normal weight. Maintain this for a healthier lifestyle.'
                }

                if (result >= 25.5){
                    getElementById("result2").innerHTML = 'You are overweight. Try to eat less and shed more weight.'
                }
                
                else (result >= 30);{
                    getElementById("result2").innerHTML = 'You are obese. Lose weight and go on a diet to get back to a healthy lifestyle.'
                }
                
                
            </script>

    </div>
</body>
</html>
